<html ng-app="YourApp">

<head>
  <link rel="stylesheet" href="/public/lib/angular-material/angular-material.css">
  <script src="/public/lib/angular/angular.js"></script>
  <script src="/public/lib/angular-aria/angular-aria.js"></script>
  <script src="/public/lib/angular-animate/angular-animate.js"></script>
  <script src="/public/lib/angular-material/angular-material.js"></script>
  <script>
    // Include app dependency on ngMaterial
    angular.module('YourApp', ['ngMaterial']);
  </script>
</head>
<body>
  <md-toolbar layout="row">
    <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
      <span class="visually-hidden">Menu</span>
    </button>
    <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Mon portail</h1>
  </md-toolbar>
  <div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

    </md-sidenav>
    <div layout="column" flex id="content">
      <md-content layout="column" flex class="md-padding">
        <md-card flex>
          <md-card-content>
            <h2 class="md-display-3">Accueil</h2>
            <p class="md-headline">Bienvenu sur mon portail personnel.</p>
          </md-card-content>
          <div class="md-actions" layout="row" layout-align="end center">
            <md-button md-no-ink class="md-primary" ng-href="/wiki">ouvrir le wiki</md-button>
          </div>
        </md-card>
      </md-content>
    </div>
  </div>
</body>

</html>
