<html ng-app="dcPortail">

<head>
  <link rel="stylesheet" href="/public/lib/angular-material/angular-material.css">
  <script src="public/lib/angular/angular.js"></script>
  <script src="public/lib/angular-aria/angular-aria.js"></script>
  <script src="public/lib/angular-animate/angular-animate.js"></script>
  <script src="public/lib/angular-material/angular-material.js"></script>
  <script src="index.js"></script>
</head>

<body ng-controller="dcPortailController">
  <md-toolbar layout="row">
    <button ng-click="toggleSidenav('left')" class="menuBtn">
      <span>Menu</span>
    </button>
    <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Mon portail</h1>
  </md-toolbar>
  <div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-content>
        <md-list>
          <md-list-item class="md-3-line">test
          </md-list-item>
        </md-list>
      </md-content>
    </md-sidenav>
    <div id="content">
      <md-content layout="column" flex class="md-padding">
        <md-card>
          <md-card-content>
            <h2 class="md-display-3">Accueil</h2>
            <p class="md-headline">Bienvenu sur mon portail personnel.</p>
          </md-card-content>
          <div class="md-actions" layout="row" layout-align="end center">
            <md-button md-no-ink class="md-primary" ng-href="/wiki/#/">ouvrir le wiki</md-button>
          </div>
        </md-card>
      </md-content>
    </div>
  </div>
</body>

</html>
