<div class="row">
    <div class="col-sm-6">
        <h2>Ouverture dropbox</h2>
        <p>Les pages de wiki sont stockée dans votre espace DROPBOX.</p>
        <p>Pour ouvrir le wiki il faut préallablement ouvrir votre compte DROPBOX.</p>
        <div class="row">
            <label class="col-sm-2 control-label">Jeton</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{jeton}}</p>
            </div>
        </div>
        <form action="https://www.dropbox.com/1/oauth2/authorize">
            <input type="hidden" name="response_type" value="token" />
            <input type="hidden" name="client_id" value="7ho1betqnykj4q5" />
            <input type="hidden" name="redirect_uri" value="{{redirect_uri}}" />
            <button type="submit" class="btn btn-default">Connexion</button>
        </form>
        <a href="http://localhost/wiki/#/test/pages/homepage">Connexion test</a>
    </div>
</div>
