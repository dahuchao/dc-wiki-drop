<section class="config">
  <md-content layout-padding>
    <h1>Panneau de configuration</h1>
    <form name="userForm">
      <md-input-container flex>
        <label>Theme</label>
        <input ng-model="config.theme">
      </md-input-container>
      <md-input-container flex>
        <label>Parametre 1</label>
        <input ng-model="config.parm1">
      </md-input-container>
      <md-input-container flex>
        <label>Parametre 2</label>
        <input ng-model="config.parm2">
      </md-input-container>
      <md-input-container flex>
        <label>Parametre 3</label>
        <input ng-model="config.parm3">
      </md-input-container>
    </form>
  </md-content>
</section>
