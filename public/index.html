<html lang="fr" ng-app="dcWiki">

<head>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="lib/angular-material/angular-material.css">
  <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mdi/css/materialdesignicons.min.css">
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-aria/angular-aria.js"></script>
  <script src="lib/angular-animate/angular-animate.js"></script>
  <script src="lib/angular-material/angular-material.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="lib/angular-cookies/angular-cookies.js"></script>
  <script src="lib/angular-resource/angular-resource.js"></script>
  <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="lib/pdfjs-dist/build/pdf.js"></script>
  <script src="lib/angular-pdf-viewer/dist/angular-pdf-viewer.min.js"></script>
  <script src="lib/angular-file-upload/dist/angular-file-upload.min.js"></script>
  <script src="dc-wiki.js"></script>
  <script src="dc-wiki-test.js"></script>
  <script src="service/dc-wiki-fichier.js"></script>
  <script src="service/dc-wiki-dropbox.js"></script>
  <script src="connexion.js"></script>
  <script src="service/dc-wiki-formateur.js"></script>
  <script src="service/dc-wiki-editeur.js"></script>
</head>

<body ng-controller="dcWikiController">
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button ng-click="onRetour('left')" class="menuBtn">
        <i class="fa fa-angle-left"></i> <span>Wiki</span>
      </md-button>
      <md-button class="md-fab md-primary" ng-click="onTeleversement()" ng-show="edition" class="md-icon-button" aria-label="Televerser">
        <md-icon md-font-icon="fa fa-cloud-upload"></md-icon>
      </md-button>
      <md-button class="md-fab md-primary" ng-click="onEnregistrer()" ng-show="edition" aria-label="Enregistrer">
        <md-icon md-font-icon="fa fa-floppy-o"></md-icon>
      </md-button>
      <md-button class="md-fab md-primary" ng-click="onAnnuler()" ng-show="edition" aria-label="Annuler">
        <md-icon md-font-icon="fa fa-undo"></md-icon>
      </md-button>
      <h2 layout-align-gt-sm="center">Mon portail</h2>
      <span flex></span>
      <md-button class="md-fab md-primary" layout-align="start center" ng-click="onEdition()" ng-hide="edition" aria-label="Edition">
        <!--        <md-icon md-svg-icon="social:android"></md-icon>-->
        <md-icon md-svg-src="lib/material-design-icons/editor/svg/design/ic_mode_edit_18px.svg"></md-icon>
      </md-button>
      <md-button class="md-fab md-primary" ng-click="onDeconnexion()" ng-hide="edition" aria-label="DÃ©connecter">
        <md-icon md-font-icon="mdi-logout"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content layout="column" flex class="md-padding">
    <md-card>
      <md-card-content>
        <div ui-view></div>
      </md-card-content>
    </md-card>
  </md-content>
</body>

</html>
