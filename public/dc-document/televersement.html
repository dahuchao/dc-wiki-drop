<md-bottom-sheet class="md-grid" layout="column" ng-cloak>
  <div layout="row" layout-align="center center">
    <h4>Appareil de téléversement de document</h4>
  </div>
  <md-content layout-padding>
    <form name="userForm">
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>Fichier</label>
          <input type="file" ng-file-model="fichier" />
        </md-input-container>
      </div>
      <div layout layout-sm="column">
        <md-input-container flex>
          <md-button ng-click="onTeleverser()">Téléverser</md-button>
        </md-input-container>
      </div>
    </form>
  </md-content>
</md-bottom-sheet>
