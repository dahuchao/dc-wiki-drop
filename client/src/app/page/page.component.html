<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/" >
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Wiki</span>
  <span class="menu-spacer"></span>
  <button mat-icon-button (click)="editer()">
    <mat-icon>create</mat-icon>
  </button>
  <mat-icon class="menu-icon">delete</mat-icon>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <div class="html" *ngIf="!edition">
      <p [innerHTML]="pagehtml"></p>
    </div>
    <div class="wiki" *ngIf="edition">
      <textarea rows="20">{{page}}</textarea>
    </div>
  </mat-card-content>
</mat-card>
